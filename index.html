<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Playground</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header, footer {
            background-color: #333333; /* Dark gray header and footer */
            padding: 10px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Python Playground</h1>
    </header>

    <div class="container">
        <p>Explore and experiment with Python in this interactive playground!</p>
        <p>Write your Python code in the embedded Trinket below and see the results instantly.</p>
        <iframe src="https://trinket.io/embed/python3/9447e1dccc?start=result" width="100%" height="356" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
    </div>

    <footer>
        <p>Enjoy your coding journey!</p>
    </footer>
</body>
</html>
